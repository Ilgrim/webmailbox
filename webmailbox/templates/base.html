<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>{{ escape(handler.settings["app_title"]) }}</title>
    <link rel="stylesheet" href="{{ static_url("resources/base.css") }}" type="text/css"/>
    {% block head %}{% end %}
  </head>
  <body>
    <div id="body">
      <div id="header">
        <div style="float:right">
          {% if current_user %}
            <span>{{ current_user["name"] }}</span> -
            <a href="/mailbox/settings/">Settings</a> -
            <a href="/mailbox/logout/">Logout</a>
          {% else %}
            <a href="/mailbox/login/">Login</a>
          {% end %}
        </div>
        <h4><a href="/mailbox/">{{ escape(handler.settings["app_title"]) }}</a></h4>
      </div>
      <div id="content">{% block body %}{% end %}</div>
    </div>
    {% block bottom %}{% end %}
  </body>
</html>
